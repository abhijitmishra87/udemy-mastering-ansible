---
- hosts: webserver
  become: true
  tasks:
    - name: install web components
      apt: name={{item}} state=present update_cache=yes cache_valid_time=86400
      with_items:
        - apache2
        - libapache2-mod-wsgi
        - python-pip
        - python-virtualenv


    - name: ensure apache2 started
      service: name=apache2 state=started enabled=yes
